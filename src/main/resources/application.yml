spring:
  config:
    import: "optional:classpath:.env[.properties]"
  security:
    oauth2:
          client:
            registration:
              google:
                client-id: ${GOOGLE_CLIENT_ID}
                client-secret: ${GOOGLE_CLIENT_SECRET}
                scope: openid,profile,email
                # Optional: redirect-uri-template: "{baseUrl}/login/oauth2/code/{registrationId}"  # usually default works

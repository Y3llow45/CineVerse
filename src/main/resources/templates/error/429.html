        }
        .box {
            max-width: 500px;
            border: 1px solid #000;
            padding: 20px;
        }
        h1 { margin-top: 0; }

</head>
<body>

<div class="box">
    <h1>429</h1>
    <p>Whoa there ðŸš¦</p>

    <p>
        Try again in <span id="count">5</span> secondsâ€¦

    <button onclick="goHome()">Go home now</button>
</div>

<script>
    let s = 5;
    const el = document.getElementById('count');

    const t = setInterval(() => {
        s--;
        el.textContent = s;
        if (s <= 0) {
            clearInterval(t);
            window.location.href = '/login';
        }
    }, 1000);

    function goHome() {
        window.location.href = '/login';
    }
</script>

<h2>Upload files</h2>

<form action="/files/upload" method="post" enctype="multipart/form-data">
  <div th:if="${error}" style="color:red;margin:8px 0;" th:text="${error}"></div>
  <div th:if="${success}" style="color:green;margin:8px 0;" th:text="${success}"></div>
  <br>
  <input type="file" name="file" required>
  <button type="submit">Upload</button>
</form>

<h3>Your files</h3>
<ul>
  <li th:each="f : ${files}" style="display:flex;align-items:center;gap:8px;">

    <form th:action="@{/files/delete}" method="post" style="margin:0;">
      <input type="hidden" name="fileId" th:value="${f.id}">
      <button type="submit" style="color:red;">âœ–</button>
    </form>

    <span th:text="${f.fileName}"></span>
  </li>
</ul>

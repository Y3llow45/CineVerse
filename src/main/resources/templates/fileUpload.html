<h2>Upload files</h2>

<form action="/files/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button type="submit">Upload</button>
</form>

<h3>Your files</h3>
<ul>
  <li th:each="f : ${files}">
    <span th:text="${f.fileName}"></span>
    (<span th:text="${f.size}"></span> bytes)
  </li>
</ul>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Login</title></head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label>Username: <input name="username"/></label><br/>
    <label>Password: <input type="password" name="password"/></label><br/>
    <button type="submit">Login</button>
</form>
<p th:if="${param.error}" style="color:red">Invalid credentials</p>
<p th:if="${param.logout}" style="color:green">Logged out</p>
<p th:if="${param.registered}" style="color:green">Registration successful â€” login now</p>
<p><a th:href="@{/register}">Register</a></p>
</body>
</html>

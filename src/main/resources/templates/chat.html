<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        body {
            font-family: system-ui, Arial;
            margin: 0;
            height: 100vh;
            display: flex;
        }
        #users {
            width: 220px;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        #users h3 {
            margin-top: 0;
        }
        .user {
            padding: 6px;
            cursor: pointer;
        }
        .user:hover {
            background: #f0f0f0;
        }
        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #error {
            color: #b50000;
            min-height: 18px;
            margin: 6px 0;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .msg {
            margin-bottom: 6px;
        }
        .me {
            text-align: right;
            color: #0055aa;
        }
        .them {
            text-align: left;
            color: #000;
        }
        #inputBox {
            display: flex;
            padding: 10px;
            gap: 6px;
        }
        input {
            flex: 1;
            padding: 6px;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
        .muted { color:#666; font-size:0.9rem; }
    </style>
</head>
<body>

<div id="users">
    <h3>Chats</h3>
    <div id="userList"></div>
    <hr>
    <div id="error"></div>
    <input id="newUser" placeholder="username" />
    <button id="startBtn">Start</button>
</div>

<div id="chat">
    <div id="messages">
        <div class="msg muted">Select a user to start chatting</div>
    </div>

    <div id="inputBox">
        <input id="messageInput" placeholder="Type a messageâ€¦" />
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
    let currentUser = null;
    const errorEl = document.getElementById('error');
    const userListEl = document.getElementById('userList');
    const messagesEl = document.getElementById('messages');
    const newUserInput = document.getElementById('newUser');
    const startBtn = document.getElementById('startBtn');
    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('messageInput');

    function clearErrors() { errorEl.innerText = ''; }

    function addUserToList(username) {
        if ([...userListEl.children].some(c => c.textContent === username)) return;
        const div = document.createElement('div');
        div.className = 'user';
        div.textContent = username;
        div.onclick = () => openChat(username);
        userListEl.appendChild(div);
    }

    function renderMessages(msgs, withUser) {
        messagesEl.innerHTML = '';
        if (!msgs || msgs.length === 0) {
            const d = document.createElement('div');
            d.className = 'msg muted';
            d.textContent = 'No messages yet';
            messagesEl.appendChild(d);
            return;
        }
        msgs.forEach(m => {
            const cls = m.sender === withUser ? 'them' : 'me';
            addMsg(m.content, cls);
        });
    }

    function addMsg(text, cls) {
        const div = document.createElement('div');
        div.className = 'msg ' + cls;
        div.textContent = text;
        messagesEl.appendChild(div);
        div.scrollIntoView({ block: "end" });
    }

    async function loadUsers() {
        clearErrors();
        const res = await fetch('/api/chat/users');
        if (!res.ok) return;
        const users = await res.json();
        userListEl.innerHTML = '';
        users.forEach(u => addUserToList(u));
    }

    async function openChat(username) {
        clearErrors();
        const res = await fetch('/api/chat/messages/' + encodeURIComponent(username));
        if (!res.ok) {
            errorEl.innerText = res.status === 400 ? 'No such user' : 'Server error';
            return;
        }
        const msgs = await res.json();
        currentUser = username;
        renderMessages(msgs, username);
        addUserToList(username);
    }

    startBtn.onclick = async () => {
        clearErrors();
        const u = newUserInput.value.trim();
        if (!u) return;
        const res = await fetch('/api/chat/messages/' + encodeURIComponent(u));
        if (!res.ok) {
            errorEl.innerText = res.status === 400 ? 'No such user' : 'Server error';
            return;
        }
        const msgs = await res.json();
        currentUser = u;
        renderMessages(msgs, u);
        addUserToList(u);
        newUserInput.value = '';
    };

    sendBtn.onclick = async () => {
        clearErrors();
        if (!currentUser) return;
        const text = messageInput.value.trim();
        if (!text) return;
        const res = await fetch('/api/chat/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ receiver: currentUser, content: text })
        });
        if (!res.ok) {
            errorEl.innerText = res.status === 400 ? 'No such user' : 'Server error';
            return;
        }
        addMsg(text, 'me');
        messageInput.value = '';
    };

    messageInput.onkeydown = e => {
        if (e.key === 'Enter') sendBtn.click();
    };

    loadUsers();
</script>

</body>
</html>

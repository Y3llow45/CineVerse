<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        body {
            font-family: system-ui, Arial;
            margin: 0;
            height: 100vh;
            display: flex;
        }
        #users {
            width: 220px;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        #users h3 {
            margin-top: 0;
        }
        .user {
            padding: 6px;
            cursor: pointer;
        }
        .user:hover {
            background: #f0f0f0;
        }
        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #error {
            color: #b50000;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .msg {
            margin-bottom: 6px;
        }
        .me {
            text-align: right;
            color: #0055aa;
        }
        .them {
            text-align: left;
            color: #000;
        }
        #inputBox {
            display: flex;
            padding: 10px;
            gap: 6px;
        }
        input {
            flex: 1;
            padding: 6px;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="users">
    <h3>Chats</h3>
    <div id="userList"></div>
    <hr>
    <div id="error"></div>
    <input id="newUser" placeholder="username" />
    <button onclick="startChat()">Start</button>
</div>

<div id="chat">
    <div id="messages">
        <div class="msg">Select a user to start chatting</div>
    </div>

    <div id="inputBox">
        <input id="messageInput" placeholder="Type a messageâ€¦" />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let currentUser = null;
    const error = document.getElementById('error');

    const clearErrors = () => {
        error.innerText = '';
      };

    async function loadUsers() {
        const res = await fetch('/api/chat/users');
        if (!res.ok) return;
        const users = await res.json();
        const list = document.getElementById('userList');
        list.innerHTML = '';
        users.forEach(u => {
            const div = document.createElement('div');
            div.className = 'user';
            div.textContent = u;
            div.onclick = () => openChat(u);
            list.appendChild(div);
        });
    }

    async function openChat(username) {
    clearErrors();
    currentUser = username;
    const box = document.getElementById('messages');
    box.innerHTML = '';
    const res = await fetch('/api/chat/messages/' + encodeURIComponent(username));
    if (res.ok) {
        const msgs = await res.json();
        msgs.forEach(m => {
            addMsg(m.content, m.sender === username ? 'them' : 'me');
        });
        ensureUserInList(username);
    } else {
        const txt = await res.text();
        error.innerText = txt || 'No such user found.';
    }
}

    function startChat() {
        clearErrors();
        const u = document.getElementById('newUser').value.trim();
        if (!u) return;
        openChat(u);
        document.getElementById('newUser').value = '';
    }

    function ensureUserInList(username) {
        const list = document.getElementById('userList');
        // don't duplicate
        if ([...list.children].some(c => c.textContent === username)) return;
        const div = document.createElement('div');
        div.className = 'user';
        div.textContent = username;
        div.onclick = () => openChat(username);
        list.appendChild(div);
    }


    async function sendMessage() {
        if (!currentUser) return;
        const input = document.getElementById('messageInput');
        const text = input.value.trim();
        if (!text) return;
        addMsg(text, 'me');
        input.value = '';
        await fetch('/api/chat/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                receiver: currentUser,
                content: text
            })
        });
    }

    function addMsg(text, cls) {
        const div = document.createElement('div');
        div.className = 'msg ' + cls;
        div.textContent = text;
        document.getElementById('messages').appendChild(div);
        div.scrollIntoView();
    }

    loadUsers();
</script>

</body>
</html>

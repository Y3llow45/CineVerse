<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        body {
            font-family: system-ui, Arial;
            margin: 0;
            height: 100vh;
            display: flex;
        }
        #users {
            width: 220px;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }

        #users h3 {
            margin-top: 0;
        }

        .user {
            padding: 6px;
            cursor: pointer;
        }

        .user:hover {
            background: #f0f0f0;
        }

        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .msg {
            margin-bottom: 6px;
        }

        .me {
            text-align: right;
            color: #0055aa;
        }

        .them {
            text-align: left;
            color: #000;
        }

        #inputBox {
            display: flex;
            padding: 10px;
            gap: 6px;
        }

        input {
            flex: 1;
            padding: 6px;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="users">
    <h3>Chats</h3>
    <div class="user" onclick="openChat('alice')">alice</div>
    <div class="user" onclick="openChat('bob')">bob</div>
    <hr>
    <input id="newUser" placeholder="username" />
    <button onclick="startChat()">Start</button>
</div>

<div id="chat">
    <div id="messages">
        <div class="msg muted">Select a user to start chatting</div>
    </div>

    <div id="inputBox">
        <input id="messageInput" placeholder="Type a messageâ€¦" />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let currentUser = null;

    function openChat(username) {
        currentUser = username;
        document.getElementById('messages').innerHTML = '';
        addMsg(`Chat with ${username}`, 'them');
        // load messages from backend
    }

    function startChat() {
        const u = document.getElementById('newUser').value.trim();
        if (!u) return;
        openChat(u);
        document.getElementById('newUser').value = '';
    }

    function sendMessage() {
        if (!currentUser) return;
        const input = document.getElementById('messageInput');
        const text = input.value.trim();
        if (!text) return;

        addMsg(text, 'me');
        input.value = '';

        // send via RabbitMQ
    }

    function addMsg(text, cls) {
        const div = document.createElement('div');
        div.className = 'msg ' + cls;
        div.textContent = text;
        document.getElementById('messages').appendChild(div);
        div.scrollIntoView();
    }
</script>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .pfp {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .bio {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>

<h1>Top 10 users</h1>

<div class="grid">
    <div class="card" th:each="u : ${users}">
        <img class="pfp" th:src="${u.profilePictureUrl}" alt="pfp">

        <h3 th:text="${u.publicName}"></h3>

        <p th:text="${u.email}"></p>

        <p class="bio" th:text="${u.bio}"></p>
    </div>
</div>

</body>
</html>
